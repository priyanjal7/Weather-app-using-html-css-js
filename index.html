<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app using html css js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="heading">
                <h1>WEATHER APP</h1>
            </div>
            <div class="searchbox">
                <input type="text" placeholder="Enter the city name">
                <button class="btn">
                    Get
                </button>
            </div>
            <div class="info">
                <div class="temp w"><h2></h2></div>
                <div class="cname w"><h2></h2></div>
                <div class="humidity w"><h2></h2></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
